<!DOCTYPE html>
<html>
<head>
    <title>susret sa svedjanom</title>
    <style>
        body {
            font-family: 'Courier New', serif; 
            margin: 0;
            padding: 0;
            background-color: #ffe7d6;
            font-size: 18px; /* Increase the base font size */
        }
        header {
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px; /* Increase header font size */
        }
        nav {
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            font-size: 18px; /* Increase navigation link font size */
        }
        section {
            padding: 20px;
            text-align: center;
        }
        section img {
            max-width: 100%;
            height: auto;
        }
        .text-container {
            position: relative;
            margin-top: 20px;
        }
        .text-bubble {
            background-color: #ffd700;
            border: 2px solid #fcd000;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            animation: textAppear 2s forwards;
            opacity: 0;
            transform: translateY(-20px);
        }
        .text-bubble p {
            margin: 0;
            font-size: 20px; /* Increase text bubble font size */
        }
        @keyframes textAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            /* Adjust styles for smaller screens */
            header {
                padding: 10px;
                font-size: 20px; /* Increase header font size for smaller screens */
            }
            nav {
                padding: 5px;
            }
            nav a {
                margin: 5px;
                font-size: 16px; /* Adjust navigation link font size for smaller screens */
            }
            section {
                padding: 10px;
            }
            .text-bubble {
                padding: 10px;
            }
            footer {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>YOU FELL INTO MY TRAP!! i am four parallel universes ahead of you</h1>
    </header>
    
    <nav>
        <a href="kirby-objasnjava.html">Klikni ovo da te uputim dalje</a>
    </nav>
    
    <section>
        <h2>zdravo ljubice draga!</h2>
        <div class="text-container">
            <div class="text-bubble">
                <p>"lol, bro was bored last night and decided to learn some HTML instead of sleeping. how fun!... hm."</p>
            </div>
        </div>
        <img src="https://64.media.tumblr.com/f0aff0ec88d1fdcee2ab63a6b147b1c5/96e75be1d35733dd-73/s1280x1920/16c72cf5acb5aeb5b23fb0eed01aaecabb53c306.png" alt="Character Image">
    </section>
    
    <footer>
        <p>programerfr nema sta</p>
    </footer>
</body>
</html>
